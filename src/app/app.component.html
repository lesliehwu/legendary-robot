<form (submit)='onSubmit()'>
    <p>*First Name: <input
        type='text'
        name='first_name'
        [(ngModel)]='user.first_name'
        #first_name='ngModel'
        required
    /></p>
    <p>*Last Name: <input
        type='text'
        name='last_name'
        [(ngModel)]='user.last_name'
        #last_name='ngModel'
        required
    /></p>
    <p>*Email: <input
        type='text'
        name='email'
        [(ngModel)]='user.email'
        #email='ngModel'
        required
    /></p>
    <p>*Password: <input
        type='password'
        name='password'
        [(ngModel)]='user.password'
        #password='ngModel'
        required
    /></p>
    <p>*Password Confirmation: <input
        type='password'
        required
    /></p>
    <p>*Street Address <input
        type='text'
        name='street'
        [(ngModel)]='user.street'
        #street='ngModel'
        required
    /></p>
    <p>Unit/Apt # <input
        type='text'
        name='unit'
        [(ngModel)]='user.unit'
        #unit='ngModel'
    /></p>
    <p>*City <input
        type='text'
        name='city'
        [(ngModel)]='user.city'
        #city='ngModel'
        required
    /></p>
    <p>*State <input
        type='text'
        name='state'
        [(ngModel)]='user.state'
        #state='ngModel'
    /></p>
    <p>*I'm feeling lucky: <input
        type='text'
        name='lucky'
        [(ngModel)]='user.lucky'
        #lucky='ngModel'
        required
    /></p>
    <p><input type='submit'></p>
</form>
